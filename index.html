<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Weather App</title>
</head>
<body>
    <div id="root">
        <div class="app">
            <input class="search-input" type="text" placeholder="Search...." >
            <div class="app-body">
                <div class="city"><h1>Vung Tau</h1></div>
                <span class="times">20:18:18, </span><span class="date">27/12/2021</span>
            </div>
            <div class="app-body temperature">
                <span class="temperature-number">99 </span><sup>o</sup><span>C</span>
            </div>
            <h2 class="cloud-tilte">Clouds</h2>
            <div class="app-body detail">
                <div class="sub-detail">
                    <i class="far fa-eye"></i>
                    <p class="visibility">10000 (m)</p> 
                </div>
                <div class="sub-detail">
                    <i class="fas fa-wind"></i>
                    <p class="wind">1.9  (m/s)</p>
                </div>
                <div class="sub-detail">
                    <i class="fas fa-cloud-sun"></i>
                    <p class="sun">100  (%)</p>
                </div>
            </div>
            <button class="search-btn">Tìm Kiếm</button>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
